<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>OrangeUI</title>

<!-- iOS meta rules -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">

<!-- iOS touch images -->
<link rel="apple-touch-icon-precomposed" href="img/touch-icon-iphone.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch-icon-ipad.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch-icon-iphone4.png" />

<!-- iOS viewport rules -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<!-- Normalize CSS -->
<link rel="stylesheet" href="lib/normalize.css" type="text/css" />

<style type="text/css">

header img {
	margin: 30px 0px;
	max-width: 100%;
	width: 50%; /* 480px / 960px */
}


</style>

<!-- UI stylesheets -->
<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/screen.css" media="print" />

<!-- External Libraries -->
<script type="text/javascript" src="lib/respond.js"></script>

</head>


<body>

<div id="main">

	<header>
		<h1><img src="img/title.png" alt="Responsive Design"/></h1>
	</header>
	
	<br/>
	
	<section>
	
		<h2 class="center">What is Responsive Design?</h2>
		
		<p class="center">The practice of designing web pages to adapt and resize to the medium they are 
		viewed in, whether that be a browser, mobile phone, or tablet.</p>
	
	</section>
	
	<br/>
	
	<section>
	
		<h2 class="center">Examples of Responsive Design</h2>
		
		<figure class="third">
			<img src="img/simplebits.png" alt="" class="flexible" />
			<span class="caption">Simple Bits Creative Studio</span>
		</figure>
		
		<figure class="third">
			<img src="img/trentwalton.png" alt="" class="flexible" />
			<span class="caption">Trent Walton Blog</span>
		</figure>
		
		<figure class="third">
			<img src="img/dribbble.png" alt="" class="flexible" />
			<span class="caption">Dribbble Design Community</span>
		</figure>
	
	</section>
		
</div>

</body>

</html>
